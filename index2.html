<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pokemon-card {
            transition: transform 0.3s ease;
        }
        .pokemon-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Pokédex</h1>
        <div id="pokemon-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
        <button id="load-more" class="mt-6 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
            Load More
        </button>
    </div>

    <script>
        const pokemonData = [
            { id: 1, name: 'Bulbasaur', type: ['grass', 'poison'], image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png' },
            { id: 2, name: 'Ivysaur', type: ['grass', 'poison'], image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png' },
            { id: 3, name: 'Venusaur', type: ['grass', 'poison'], image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png' },
            { id: 4, name: 'Charmander', type: ['fire'], image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png' },
            { id: 5, name: 'Charmeleon', type: ['fire'], image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/5.png' },
            { id: 6, name: 'Charizard', type: ['fire', 'flying'], image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png' },
            { id: 7, name: 'Squirtle', type: ['water'], image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png' },
            { id: 8, name: 'Wartortle', type: ['water'], image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/8.png' },
            { id: 9, name: 'Blastoise', type: ['water'], image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/9.png' },
            { id: 10, name: 'Caterpie', type: ['bug'], image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/10.png' },
        ];

        const typeColors = {
            grass: 'bg-green-500',
            poison: 'bg-purple-500',
            fire: 'bg-orange-500',
            flying: 'bg-blue-300',
            water: 'bg-blue-500',
            bug: 'bg-lime-500',
        };

        function createPokemonCard(pokemon) {
            const card = document.createElement('div');
            card.className = 'pokemon-card bg-white rounded-lg shadow-md p-4 flex flex-col items-center';
            card.innerHTML = `
                <img src="${pokemon.image}" alt="${pokemon.name}" class="w-24 h-24 mb-2">
                <h3 class="text-lg font-semibold mb-2">${pokemon.name}</h3>
                <div class="flex gap-2">
                    ${pokemon.type.map(type => `
                        <span class="text-xs px-2 py-1 rounded ${typeColors[type]} text-white">
                            ${type}
                        </span>
                    `).join('')}
                </div>
            `;
            return card;
        }

        function renderPokemonCards() {
            const grid = document.getElementById('pokemon-grid');
            pokemonData.forEach(pokemon => {
                const card = createPokemonCard(pokemon);
                grid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', renderPokemonCards);

        document.getElementById('load-more').addEventListener('click', () => {
            alert('Esta funcionalidade não está disponivel no momento.');
        });
    </script>
</body>
</html>
